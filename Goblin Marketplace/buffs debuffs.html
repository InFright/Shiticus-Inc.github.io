    <audio loop id="bgmO">

        <source src="extras/twilight princess.mp3">
    </audio>
    <audio loop id="bgmW">
        <source src="extras/wii.mp3">
    </audio>
<script>
let music = Math.random() * 100
console.log(music);
window.addEventListener('click', () => {
    if (music <= 33) {
        document.getElementById('bgmO').play();
        bgmO.volume = 0.2;
    }
    else if (music >= 66) {
        document.getElementById('bgmW').play();
        bgmW.volume = 0.2;
    }
    else {
        document.getElementById('bgmT').play();
        bgmT.volume = 0.2;
    }
});
</script>
